<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        section {
            margin-bottom: 30px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>Explore the world of technology with our latest innovations.</p>
        <a href="https://www.technology-website.com" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div>
            <a href="https://www.nature-website.com/image1" target="_blank">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.nature-website.com/image2" target="_blank">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.nature-website.com/image3" target="_blank">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://www.food-website.com/pizza" target="_blank">
                    <img src="pizza_image.jpg" alt="Pizza"> Pizza
                </a>
            </li>
            <li>
                <a href="https://www.food-website.com/salad" target="_blank">
                    <img src="salad_image.jpg" alt="Salad"> Salad
                </a>
            </li>
            <li>
                <a href="https://www.food-website.com/ice-cream" target="_blank">
                    <img src="ice_cream_image.jpg" alt="Ice Cream"> Ice Cream
                </a>
            </li>
        </ul>
    </section>
</body>

</html>
